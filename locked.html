<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCKED</title>
    <style>
        /* Estilos base para centrado total */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fondo gris claro */
            background-color: #d1d5db;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo del candado SVG */
        .lock-icon {
            /* Gris más oscuro */
            fill: #4b5563;
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        /* Pequeño efecto interactivo opcional */
        .lock-icon:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Icono de candado generado mediante SVG -->

</body>

</html>
